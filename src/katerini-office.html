    <section>
        <div class="bg-offblack-soft flex place-content-center p-4 m-4 rounded-2xl gap-4 items-center flex-wrap">
            <p class="text-xl text-offblack-softest">Το ιατρείο της Κατερίνης βρίσκεται στην οδό Ερμού 5, στον 1ο Όροφο</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3044.2141227437587!2d22.50106129025169!3d40.270993497884035!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x13580239fb59a8f5%3A0x38a7dd560294da1a!2sErmou%205%2C%20Katerini%20601%2000!5e0!3m2!1sen!2sgr!4v1743461985920!5m2!1sen!2sgr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        
    </section>

        <section class="flex place-content-center">
            <div class="relative w-160 2xl:w-200 max-w-3xl overflow-hidden rounded-lg shadow-lg">
                <!-- Carousel Wrapper -->
                <div id="carousel" class="flex transition-transform duration-3000 ease-in-out">
                    <img src="/images/Image00002.jpg" class="w-full flex-shrink-0">
                    <img src="/images/Image00003.jpg" class="w-full flex-shrink-0">
                    <img src="/images/Image00001.jpg" class="w-full flex-shrink-0">
                    <img src="/images/Image00004.jpg" class="w-full flex-shrink-0">
                    <img src="/images/Image00005.jpg" class="w-full flex-shrink-0">
                    <img src="/images/Image00006.jpg" class="w-full flex-shrink-0">
                    <img src="/images/Image00007.jpg" class="w-full flex-shrink-0">
                    <img src="/images/Image00008.jpg" class="w-full flex-shrink-0">
                    <img src="/images/Image00009.jpg" class="w-full flex-shrink-0">
                    <img src="/images/Image00010.jpg" class="w-full flex-shrink-0">
                </div>
        
                <!-- Previous Button -->
                <button id="prev" class="absolute top-1/2 left-2 transform -translate-y-1/2 bg-gray-800 bg-opacity-50 text-white p-2 rounded-full hover:bg-opacity-75">
                    &#10094;
                </button>
        
                <!-- Next Button -->
                <button id="next" class="absolute top-1/2 right-2 transform -translate-y-1/2 bg-gray-800 bg-opacity-50 text-white p-2 rounded-full hover:bg-opacity-75">
                    &#10095;
                </button>
            </div>
        
            <script>
                const carousel = document.getElementById('carousel');
                const images = carousel.children;
                const totalImages = images.length;
                let index = 0;
        
                function updateCarousel() {
                    const offset = -index * 100; 
                    carousel.style.transform = `translateX(${offset}%)`;
                }
        
                document.getElementById('prev').addEventListener('click', () => {
                    index = (index === 0) ? totalImages - 1 : index - 1;
                    updateCarousel();
                });
        
                document.getElementById('next').addEventListener('click', () => {
                    index = (index === totalImages - 1) ? 0 : index + 1;
                    updateCarousel();
                });
        
                // Auto-slide every 3 seconds
                setInterval(() => {
                    index = (index + 1) % totalImages;
                    updateCarousel();
                }, 10000);
            </script>
        
        </section>
