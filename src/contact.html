    <div class="flex place-content-center mt-12">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full lg:w-[50rem] max-w-md md:max-w-2xl">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Επικοινωνήστε μαζί μας</h2>
            <form id="contact-form">
                <label class="block mb-2 text-gray-700">Ονοματεπώνυμο</label>
                <input type="text" id="name" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-offblack border-colblue" required>
    
                <label class="block mt-4 mb-2 text-gray-700">Email</label>
                <input type="email" id="email" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-offblack border-colblue" required>

                <label class="block mt-4 mb-2 text-gray-700">Τηλέφωνο</label>
                <input type="text" id="number" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-offblack border-colblue" required>
    
                <label class="block mt-4 mb-2 text-gray-700">Μήνυμα</label>
                <textarea id="message" rows="4" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-offblack border-colblue" required></textarea>
    
                <button type="submit" class="mt-4 w-full bg-colblue text-black p-2 rounded-md hover:bg-offblack-soft">Στείλτε Email</button>
            </form>
        </div>
    </div>
    

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get input values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            const number = document.getElementById('number').value;

            // Construct mailto link
            const mailtoLink = `mailto:scr.dark@gmail.com?subject=Από ${encodeURIComponent(name)}&body=${encodeURIComponent("Από: " + name + " (" + email + " , " + number + ")\n\n" + message)}`;

            // Open email client
            window.location.href = mailtoLink;
        });
    </script>
